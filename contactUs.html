<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - PAL-SWISS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./asste/css/main.css">
</head>
<body>
   
    <div class="contact d-flex flex-column">
    <div class=" py-4">
        <div class="container text-center">
            <img src="./asste/public/Pal-Swiss-Tech-Crop.png" alt="PAL-SWISS" height="30">
        </div>
    </div>

    <section class="contact-section mb-5">
        <div class="container">
            <div class="contact-form">
                <h2>Get in Touch</h2>
                <form>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">FIRST NAME <span class="required">*</span></label>
                            <input type="text" class="form-control" placeholder="Please enter first name..." required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">LAST NAME <span class="required">*</span></label>
                            <input type="text" class="form-control" placeholder="Please enter last name..." required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">EMAIL <span class="required">*</span></label>
                            <input type="email" class="form-control" placeholder="Please enter email..." required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">PHONE NUMBER <span class="required">*</span></label>
                            <input type="tel" class="form-control" placeholder="Please enter phone number..." required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">WHAT DO YOU HAVE IN MIND</label>
                        <textarea class="form-control" placeholder="Please enter query..." rows="4"></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Submit</button>
                </form>
            </div>
        </div>
    </section>
    </div>


    
    <div class="red-header "></div>
    <footer class="footer bg-light py-5">
        <div class="container">
            <div class="row gy-4">
                <div class="col-md-4">
                    <h3 class="h4 mb-4">Contact Us</h3>
                    <div class="contact-info">
                        <div class="d-flex mb-3">
                            <i class="bi bi-geo-alt-fill redText me-3"></i>
                            <p class="mb-0">Adel Masri Building, 8 Parliament Square, 4th Floor, Ramallah</p>
                        </div>
                        <div class="d-flex mb-3">
                            <i class="bi bi-telephone-fill redText me-3"></i>
                            <p class="mb-0">+1 (513) 615-0649</p>
                        </div>
                        <div class="d-flex mb-3">
                            <i class="bi bi-envelope-fill redText me-3"></i>
                            <p class="mb-0">palswissechhubs@alnayzak.org</p>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-8 text-center d-flex flex-column justify-content-center align-items-center">
                    <div class="footer-logos d-flex justify-content-center">
                        <img src="./asste/public/PAL-SWISS Logo.png" alt="PAL-SWISS" class="img-fluid mb-3" style="height: 45px;">
                        <img src="./asste/public/Secondary Logo-full color positive.png" alt="Secondary Logo" class="img-fluid mb-3" style="height: 45px;">
                        <img src="./asste/public/Pinterestend.png" alt="Pinterest" class="img-fluid" style="height: 45px;">
                    </div>

                    <div class="col-md-4">
                        <div class="social-links d-flex gap-3">
                            <a href="#" class="social-link">
                                <i class="bi bi-facebook fs-4"></i>
                            </a>
                            <a href="#" class="social-link">
                                <i class="bi bi-twitter fs-4"></i>
                            </a>
                            <a href="#" class="social-link">
                                <i class="bi bi-youtube fs-4"></i>
                            </a>
                            <a href="#" class="social-link">
                                <i class="bi bi-linkedin fs-4"></i>
                            </a>
                        </div>
                    </div>
                </div>

                
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
